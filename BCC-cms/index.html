          <section class="col-xs-2 col-sm-2 col-md-2 col-lg-2 " id="row2">
            <div class="form-group">
              <div id="theUser"></div>

        <form id="cmsForm">
        <div class="row">
          <section class="col-xs-6 col-sm-6 col-md-6 col-lg-6 " id="enterLog1">
            <div class="form-group">
              <input type="text" class="form-control" id="addInternalID" placeholder="Internt Referensnummer">

              <input type="text" class="form-control" id="addOwner" placeholder="Namn på Ägare">

              <input type="email" class="form-control" id="addEmail" placeholder="E-post till Ägare">

              <input type="text" class="form-control" id="addZip" placeholder="Postnummer">
              <input type="text" class="form-control" id="addCity" placeholder="Stad/Ort">
              <input type="text" class="form-control" id="addZone" placeholder="Zon"></br>
              <textarea class="form-control" id="addDescription" rows="5" placeholder="Beskrivning"></textarea>
              <label for="addPrice">Pris&nbsp;i&nbsp;€</label></br>
              <input type="number" id="addPrice" value="0"></br>
              <label for="addRooms">Rum</label></br>
              <input type="number" id="addRooms" value="0"></br>
              <label for="addKitchen">Kök</label></br>
              <input type="number" id="addKitchen" value="0"></br>

              <input type="number" id="addBedroom" value="0"></br>

              <input type="number" id="addWC" value="0"></br>

              <input type="number" id="addSize" value="0"></br>
              <label for="addPropertySize">Tomtstorlek&nbsp;i&nbsp;m&sup2;</label></br>
              <input type="number" id="addPropertySize" value="0"></br>

          </section>

              <label for="addSchool">Avstånd&nbsp;till&nbsp;Skolor</label></br>
              <input type="number" id="addSchool" value="0"></br></br>

              <input type="checkbox" id="addRent">&nbsp;Uthyres</br></br>
              <input type="checkbox" id="addFlat">&nbsp;Lägenhet</br>
