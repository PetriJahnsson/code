    <body>
    <main class='container'>
        <div class="row">
        <section class="col-xs-6 col-sm-6 col-md-6 col-lg-6 " id="enterLog">
            <div class="form-group">
                <input type="text" class="form-control" id="addName" placeholder="Name">
                <input type="text" class="form-control" id="addRank" placeholder="Rank">
                <input type="text" class="form-control" id="addStatus" placeholder="Status">
                <input type="text" class="form-control" id="addSpecies" placeholder="Species">
                <button type="button" class="btn btn-info btn-sm" id="subb">Engage</button>
            </div>
        </section>
        <section class="col-xs-2 col-sm-2 col-md-2 col-lg-2 " id="row2">
            <div class="form-group">
                <div id="theUser"></div>
                <button type="button" class="btn btn-info btn-sm" id="loggaUt">Log out</button>
                <button type="button" class="btn btn-info btn-sm" id="loggaIn">Log in</button>
            </div>
        </section>
        <section class="col-xs-4 col-sm-4 col-md-4 col-lg-4 " id="search">
            <div class="form-group">
                <input type="text" class="form-control" id="hits" placeholder="Number of hits">
                <input type="radio" name="nHits" id="first" value="first" checked>First<br>
                <input type="radio" name="nHits" id="last" value="last">Last<br>
                <button type="button" class="btn btn-info btn-sm sortbutt" id="btnSortName">Sort by Name</button>
                <button type="button" class="btn btn-info btn-sm sortbutt" id="btnSortRank">Sort by Rank</button>
                <button type="button" class="btn btn-info btn-sm sortbutt" id="btnSortStatus">Sort by Status</button>
                <button type="button" class="btn btn-info btn-sm sortbutt" id="btnSortSpecies">Sort by Species</button>
            </div>
        </section>
        </div>
        <div class="row" id="scrollRow" style="overflow:auto; height:400px;">
        <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " id="resultSection">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Rank</th>
                        <th>Status</th>
                        <th>Species</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </section>
